name: Deploy Metrics Function & Build

on:
  push:
    branches: [ main ]

jobs:
  deploy-and-build:
    runs-on: ubuntu-latest
    env:
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      RECEIVE_METRICS_URL: ${{ secrets.RECEIVE_METRICS_URL }}
      METRICS_SUPABASE_URL: ${{ secrets.METRICS_SUPABASE_URL }}
      METRICS_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.METRICS_SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Supabase migrations (db push)
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          # Push local supabase migrations/schema to the remote project
          npx supabase@latest db push --project-ref $SUPABASE_PROJECT_REF --token $SUPABASE_ACCESS_TOKEN

      - name: Deploy receive-metrics Edge Function
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          # ensure metrics secrets are set in the project (uses repo secrets)
          npx supabase@latest secrets set \
            METRICS_SUPABASE_URL=$METRICS_SUPABASE_URL \
            METRICS_SUPABASE_SERVICE_ROLE_KEY=$METRICS_SUPABASE_SERVICE_ROLE_KEY \
            --project-ref $SUPABASE_PROJECT_REF --token $SUPABASE_ACCESS_TOKEN || true

          npx supabase@latest functions deploy receive-metrics --project-ref $SUPABASE_PROJECT_REF --token $SUPABASE_ACCESS_TOKEN

      - name: Verify DB (run verification script)
        env:
          METRICS_SUPABASE_URL: ${{ secrets.METRICS_SUPABASE_URL }}
          METRICS_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.METRICS_SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node scripts/verify_metrics_db.cjs

      - name: Build (with metrics function URL)
        env:
          VITE_RECEIVE_METRICS_URL: ${{ secrets.RECEIVE_METRICS_URL }}
        run: |
          npm run build
