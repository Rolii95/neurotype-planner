name: Deploy Supabase Edge Functions

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy Supabase Edge Functions (via npx)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd supabase/functions
          npx supabase@latest functions deploy ai_proxy
          npx supabase@latest functions deploy oauth_google
          npx supabase@latest functions deploy oauth_microsoft
          npx supabase@latest functions deploy oauth_todoist
          npx supabase@latest functions deploy task_import_webhook
          npx supabase@latest functions deploy task-integrations-list
          npx supabase@latest functions deploy task-integrations-connect
          npx supabase@latest functions deploy task-integrations-disconnect
          npx supabase@latest functions deploy task-integrations-register-webhook
          npx supabase@latest functions deploy task-integrations-sync
          npx supabase@latest functions deploy task-integrations-import-file
